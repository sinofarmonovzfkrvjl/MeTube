<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="website icon" href="{{ url_for('static', filename='metube.jpg') }}">
    <style>
        .video-box {
            display: inline-flex;
        }
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous"> -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><h1><a href="#" class="title">MeTube</a></h1></div>
        </div>
        <div class="sections">
            {% if user.is_authenticated %}
                <a href="{{ url_for('Profile.profile_page') }}" class="section">Profile</a>
                <a href="{{ url_for('logout') }}" class="section">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="section">Login</a>
            {% endif %}
        </div>
    </header>
    <main>
        <div class="video-boxes">
            {% for video in videos %}
                <div class="video-box">
                    <a href="/watch/{{ video.id }}">
                        <video controls src="/videos/{{ video.video }}" width="350" height="250"></video>
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script> -->
</body>
</html>
